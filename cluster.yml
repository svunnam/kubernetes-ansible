---
# This playbook deploys a kubernetes cluster with the default addons.

- hosts: all
  roles:
    - yum-repo
  tags:
    - yum-repo

# install ssl cert
- hosts: sslhost
  roles:
     -  sslcert
  tags:
     -  sslcert

# Install etcd
- hosts: etcd
  roles:
   -   etcd
  tags:
    - etcd

# Install flannel
- hosts: all
  roles:
   - flannel

# Install docker
- hosts: all
  roles:
    - docker
  tags:
    - docker

# install haproxy
- hosts: masters
  roles:
    - haproxy
  tags:
    - haproxy

# install kubernetes master services
- hosts: masters
  roles:
    - master
  tags:
    - master

# install kubernetes on the nodes
- hosts: node
  roles:
    - node
  tags:
    - node

